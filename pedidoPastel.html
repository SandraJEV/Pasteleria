<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="/styles/pedido.css">
</head>
<body>
    <header>
        <img src="./assets/LogoGolden.png" alt="logo">
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Sucursales</a></li>
                <li><a href="">Sobre pedido</a></li>
                <li><a href="">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section  class="title">
            <h1>¿Cómo será tu pastel?</h1>
        </section>
        <section class="sabor">
            <p>Sabor de bizcocho:</p>
            <label for="fresa">Fresa <input type="checkbox" id="fresa"></label>
            <label for="chocolate">Chocolate <input type="checkbox" id="chocolate"></label>
            <label for="vainilla">Vainilla <input type="checkbox" id="vainilla"></label>
            <label for="mantequilla">Mantequilla <input type="checkbox" id="mantequilla"></label>
            
        </section>
        <section class="relleno">
            <p>Relleno:</p>
            <label for="fresas">Fresas <input type="checkbox" id="fresas"></label>
            <label for="durazno">Duraznos <input type="checkbox" id="durazno"></label>
            <label for="crema">Crema pastelera <input type="checkbox" id="crema"></label>
            <label for="nueces">Nueces <input type="checkbox" id="nueces"></label>
            <label for="mango">Mango <input type="checkbox" id="mango"></label>
        </section>
        <section class="cubierta">
            <p>Cubierta:</p>
            <label for="CremaCoco">Crema de Coco <input type="checkbox" id="CremaCoco"></label>
            <label for="chocolateOsc">Chocolate Oscuro <input type="checkbox" id="chocolateOsc"></label>
            <label for="cremas">Crema pastelera <input type="checkbox" id="cremas"></label>
            <label for="fondant">Fondant <input type="checkbox" id="fondant"></label>
            <label for="chantilly">Chantilly <input type="checkbox" id="chantilly"></label>
        </section>
        <section class="adornos">
            <p>Adornos:</p>
            <label for="frutas">frutas Variadas <input type="checkbox" id="frutas"></label>
            <label for="cerezas">Cerezas <input type="checkbox" id="cerezas"></label>
            <label for="chispas">Chispas de colores <input type="checkbox" id="chispas"></label>
            <label for="frutosRojos">Frutos Rojos <input type="checkbox" id="frutosRojos"></label>
            <label for="mariposas">Mariposas de Azúcar <input type="checkbox" id="mariposas"></label>
            <label for="rayadura">Rayadura de Coco <input type="checkbox" id="rayadura"></label>

        </section>
    </main>
</body>
</html>
